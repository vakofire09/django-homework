{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 450px; background-color: #bebec2; border-radius: 15px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold" style="color: #1e1e1f;">Login</h2>
      <p class="text-dark">Enter your credentials to access your account</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form.username|as_crispy_field }}
      </div>
      <div class="mb-3">
        {{ form.password|as_crispy_field }}
      </div>
      <button type="submit" class="btn w-100" style="background-color: #1e1e1f; color: #bebec2; font-weight: bold;">
        Login
      </button>
    </form>

    <div class="mt-3 text-center">
      <small class="text-dark">Don't have an account? 
        <a href="{% url 'accounts:register' %}" style="color: #1e1e1f; font-weight: bold;">Register</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
