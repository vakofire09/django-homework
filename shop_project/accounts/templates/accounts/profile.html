{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ user.username }}'s Profile</h2>
  <p>Email: {{ user.email }}</p>
  <p>Phone: {{ user.profile.phone }}</p>
  <p>Address: {{ user.profile.address }}</p>
  <p>Birth date: {{ user.profile.birth_date }}</p>
  <a href="{% url 'accounts:profile_edit' %}" class="btn btn-warning">Edit Profile</a>
  <a href="{% url 'accounts:logout' %}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
