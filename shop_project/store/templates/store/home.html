{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>All Products</h1>

<form method="get" class="row g-2 mb-4">
  <div class="col-md-3">
    <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ request.GET.q }}">
  </div>
  <div class="col-md-2">
    <input type="number" name="min_price" class="form-control" placeholder="Min price" value="{{ request.GET.min_price }}">
  </div>
  <div class="col-md-2">
    <input type="number" name="max_price" class="form-control" placeholder="Max price" value="{{ request.GET.max_price }}">
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary w-100">Filter</button>
  </div>
</form>

<div class="row">
  {% for product in products %}
    <div class="col-md-3 mb-4">
      <div class="card">
        {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ product.price }}</p>
          <a href="{% url 'product_detail' product.pk %}" class="btn btn-outline-primary">View</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No products found.</p>
  {% endfor %}
</div>
{% endblock %}
